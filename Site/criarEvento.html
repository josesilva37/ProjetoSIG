<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/criarEvento.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Projeto SIG</title>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <script src="https://kit.fontawesome.com/23fbd4e5e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="barraMenu">
        <div id="sidebar">
        <div class="toggle-btn" onclick="show()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <i class="fa fa-search icon"></i>
            <input
                type="text"
                name="textoPesquisa"
                class="txtPesquisa"
                placeholder="Pesquise aqui"
            />
            <i class="fa fa-filter iconFilter"></i>
            </div>
            <ul>
                <li>Home</li>
                <li>Teste</li>
                <li>About</li>
                <li>Contactos</li>
                <li class="row"> 
                    <input type="button" class="botaoAbrirPopup" id="btnCriaEvento" value="Criar Evento">
                    <div class="popup" id="popup">
                        <div class="popup-content">
                            <span class="close">&times;</span>
                            <img src="camposFotos/campos-futebol-aveiro3.jpg" alt="campo" id="foto">
                            <h4>Localização: Universidade de Aveiro 3810-416</h4>
                            <input type="date" id="data">
                            <input type="time" id="hora">
                            <input type="number" id="duracao" placeholder="Duração">
                            <input type="number" id="numeroJogadores" placeholder="Número de Jogadores">
                            <input type="submit" class="button" id="criarEvento" value="Criar Evento">
                        </div>
                    </div>
                </li>
            </ul>
            <i class="fa fa-user-circle fa-2x iconProfile"></i>
        </div>
        </div>
        <div id="map" class="map"></div>
        <script src="js/criarEvento.js"></script>
    </body>
</html>
