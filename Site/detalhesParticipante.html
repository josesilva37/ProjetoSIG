<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/detalhesParticipante.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Projeto SIG</title>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <script src="https://kit.fontawesome.com/23fbd4e5e3.js" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>
        <div id="barraMenu">
            <div id="sidebar">
                <div class="toggle-btn" onclick="show()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="input-container">
                    <i class="fa fa-search icon"></i>
                    <input
                        type="text"
                        name="textoPesquisa"
                        class="txtPesquisa"
                        placeholder="Pesquise aqui"
                    />
                    <i class="fa fa-filter iconFilter"></i>
                </div>
                <h3 id="titulo">Eventos:</h3>
                <ul>
                    <li>
                        <i class="fas fa-futbol"></i> Futebol
                        <input type="button"  class="botaoAbrirPopup" id="btnAvaliarJogador" value="+">
                        <div class="popup" id="popup">
                            <div class="popup-content">
                                <span class="close">&times;</span>
                                <img src="avataresjogadores/avatarsig3.png" id="avatar1">
                                <p class="avalie">João Fonseca</p>
                                <div class="rating">
                                    <span class="rating__result"></span> 
                                   <i class="rating__star far fa-star"></i>
                                   <i class="rating__star far fa-star"></i>
                                   <i class="rating__star far fa-star"></i>
                                   <i class="rating__star far fa-star"></i>
                                   <i class="rating__star far fa-star"></i>
                                </div>
                                <div class="descricao">
                                    <h3 id="titulo1">Histórico de Eventos</h3>
                                    <p>Jogo Campo Galitos-Basket;</p>
                                    <button>Entrar Evento</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <i class="fas fa-basketball-ball"></i> Basquetebol
                        <input type="button"  class="botaoAbrirPopup" id="btnAvaliarJogador" value="+">
                    </li>
                    <li>
                        <i class="fas fa-volleyball-ball"></i> Voleibol
                        <input type="button"  class="botaoAbrirPopup" id="btnAvaliarJogador" value="+">
                    </li>
                    <li>
                        <span class="iconify iconTenis" data-icon="mdi-tennis-ball" data-inline="true"></span> Ténis
                        <input type="button"  class="botaoAbrirPopup" id="btnAvaliarJogador" value="+">
                    </li>
                    <li>
                        <span class="iconify iconPadel" data-icon="si-glyph:tennis-racket-ball" data-inline="true"></span> Padel
                        <input type="button"  class="botaoAbrirPopup" id="btnAvaliarJogador" value="+">
                    </li>
                </ul>
                <i class="fa fa-user-circle fa-2x iconProfile"></i>
            </div>
        </div>
        <div id="map" class="map"></div>
        <div id="popup" title="Welcome to OpenLayers"></div>
        <script src="js/detalhesParticipante.js"></script>
    </body>
</html>
