<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="./css/infocampo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Projeto SIG</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  </head>

  <body>
    <div id="barraMenu">
      <div id="sidebar">
        <div class="toggle-btn" onclick="show()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="input-container">
          <i class="fa fa-search icon"></i>
          <input
            type="text"
            name="textoPesquisa"
            class="txtPesquisa"
            placeholder="Pesquise aqui"
          />
          <i class="fa fa-filter iconFilter"></i>
        </div>
        <h3 class="titulo">Eventos:</h3>
        
        <ul>
          <li><i class="far fa-futbol iconFutebol"></i>Futebol</li>
          <li><i class='fas fa-basketball-ball iconBasket'></i>Basquetebol</li>
          <li><i class="fas fa-volleyball-ball iconVolley"></i>Voleibol</li>
          <li><span class="iconify iconTenis" data-icon="mdi-tennis-ball" data-inline="true"></span>Ténis</li>
          <li><span class="iconify iconPadel" data-icon="si-glyph:tennis-racket-ball" data-inline="true"></span>Pádel</li>
        </ul>
        <i class="fa fa-user-circle fa-2x iconProfile" id="logIn"></i>
      </div>
      <i class="fa fa-user-circle fa-2x iconProfile" id="logIn2"></i>
    </div>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div class="login_popup" id="login_popup">
      <div class="popup-content">
          <span class="close">&times;</span>
          <div class="popup_content">
          <input type="text" placeholder="Nome Utilizador" class="txtInput">
          <input type="password" placeholder="Password" class="txtInput">
          <div class="btnLogIn">Log In</div>
          <div class="btnCriarConta">Criar Conta</div>
        </div>
      </div>
    <script src="js/infocampo.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
